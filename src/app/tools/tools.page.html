<ion-header>
  <ion-toolbar>
    <ion-title>ShipCSX Tools</ion-title>
    <ion-buttons slot="end">
      <app-network-stats [online]="online$ | async"></app-network-stats>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" offset-md="3">
        <ion-card
          *ngFor="let feature of features"
          routerDirection="forward"
          [routerLink]="[feature.route]"
          [color]="feature.demoable ? 'primary': ''"
        >
          <ion-card-header>
            <ion-card-subtitle>{{feature.name}}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
